{% extends 'index.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Hello, world!</title>
  </head>
  <body class="d-flex flex-column vw-100 vh-100 align-items-center justify-content-center">
    {% block content %}
    <div class="w-75 d-flex flex-column sHADOW justify-content-center align-items-center p-4 ">
      <h1 style="text-align: center;" class="pb-5">LOGIN</h1>
        <table class="w-50 shadow p-5">
            <form action="" method="post">
            {% csrf_token %}
            
            <tr>
                <td class="text-end pt"><label for="">UserName</label></td>
                <td class="pb-3 pt-3">{{form.username}}</td>
            </tr>
            
            <tr>
                <td class="text-end"><label for="">Password</label></td>
                <td class="pb-3">{{form.password}}</td>
            </tr>
            
           
            <tr >
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                </td>
            </tr>
            </form>

        </table>

    </div>
    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- https://cdnjs.com/libraries/popper.js/2.5.4 -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"
    ></script> -->

    <!-- More: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
  </body>
</html>
